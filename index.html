<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORIFT Installer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .download-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.23);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        /* Animated background */
        .bg-animate {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pulse-ring {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulsate 2s ease-out;
            animation-iteration-count: infinite; 
            opacity: 0.0;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }

        @keyframes pulsate {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                transform: scale(1);
                opacity: 0.0;
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }
            100% {
                transform: scale(0.95);
                opacity: 0;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-slate-900 min-h-screen flex items-center justify-center text-white bg-animate overflow-hidden p-4">

    <!-- Decorative Circles -->
    <div class="absolute top-10 left-10 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-10 right-10 w-64 h-64 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="relative z-10 max-w-md w-full">
        <div class="glass-panel rounded-2xl p-8 shadow-2xl border border-white/10 text-center">
            
            <!-- Logo / Icon Area -->
            <div class="mb-6 flex justify-center relative">
                <div class="relative">
                    <div class="absolute inset-0 bg-blue-500 rounded-2xl blur opacity-40"></div>
                    <div class="relative bg-gradient-to-b from-blue-600 to-blue-800 w-24 h-24 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Title & Version -->
            <h1 class="text-3xl font-bold mb-2 tracking-tight">VELORIFT Installer</h1>
            <div class="flex flex-col gap-1 mb-8">
                <span class="text-blue-200 font-medium">Velorift APK</span>
                <div class="inline-flex items-center justify-center gap-2">
                    <span class="px-3 py-1 bg-blue-500/20 border border-blue-400/30 rounded-full text-xs font-semibold text-blue-100">
                        Version 2.2 Latest
                    </span>
                    <span class="text-xs text-gray-400">84.3 MB</span>
                </div>
            </div>

            <!-- Install Button -->
            <a href="https://www.mediafire.com/file/6g86oir02hexpx1/Velorift2.2.apk/file" 
               target="_blank"
               class="download-btn block w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl text-lg flex items-center justify-center gap-2 group relative overflow-hidden">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                INSTALL
            </a>

            <!-- Info Footer -->
            <div class="mt-6 text-sm text-gray-400 flex items-center justify-center gap-4">
                <div class="flex items-center gap-1">
                    <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Verified Safe</span>
                </div>
                <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
                <div>Android</div>
            </div>
        </div>
        
        <div class="text-center mt-6 text-blue-200/40 text-xs">
            &copy; 2025 Velorift Installer. All rights reserved.
        </div>
    </div>

    <script>
        // Add shimmer animation configuration for Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: "blob 7s infinite",
                        shimmer: "shimmer 1.5s infinite"
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        shimmer: {
                            "100%": { transform: "translateX(100%)" }
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
